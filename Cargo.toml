[package]
edition = "2021"
name = "ppl"
description = "Parallel programming library"
version = "0.1.0"
authors = ["Valerio Besozzi"]
license = "MIT OR Apache-2.0"


[features]
default = ["crossbeam"]
flume = ["dep:flume"]
crossbeam = ["crossbeam-channel"]
ff = ["ff_buffer"]
kanal = ["dep:kanal"]

[profile.release]
debug = false

[dependencies]
core_affinity = "0.8.0"
crossbeam-channel = { version = "0.5.8", optional = true }
crossbeam-deque = "0.8.3"
dyn-clone = "1.0.11"
log = "0.4.17"
num_cpus = "1.15.0"
ff_buffer = { git = "https://github.com/valebes/ff_buffer.git", optional = true }
kanal = { git = "https://github.com/fereidani/kanal.git", optional = true }
flume = { version = "0.10.14", optional = true }

[dev-dependencies]
criterion = {version = "0.5", features = ["html_reports"]}
crossbeam-channel = { version = "0.5.8"}
env_logger = "0.10.0"
rand = "*"
raster = {git = "https://github.com/valebes/raster.git"}
rayon = "1.7.0"
rust-spp = {git = "https://github.com/GMAP/rust-ssp.git"}
num_cpus = "1.15.0"
serial_test = "*"
scopeguard = "1.1.0"

[[bench]]
harness = false
name = "image_processing"
